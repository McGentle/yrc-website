<!DOCTYPE html>
<html lang="en">

<head>

    <title>YRC</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav__container">
                <div class="nav__logo-container">
                    <img src="assets/images/logo.png" alt="" srcset="">
                </div>
                <div class="nav__link-overlay"></div>
                <div class="nav__link-container">
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">Blog</a></li>
                    <li> <a href="#">Our Events</a></li>
                    <li> <a href="#">Contact US</a></li>
                    <li> <a href="#">About</a> </li>
                    <div class="morenav__container">
                        <li class="more__btn"><a href="#">More <i class="fa fa-caret-down"></i> </a></li>
                        <div class="nav__more-container">
                            <li> <a href="#">Photo Gallery</a> </li>
                            <li> <a href="#">Donate</a> </li>

    </header>

    <script>

        const navBtn = document.querySelector('.navbar')
        const navigation = document.querySelector('.nav')
        navBtn.onclick = function () {
            navigation.classList.toggle('open')
        }

        const menuOverlay = document.querySelector('.nav__link-overlay')
        console.log(menuOverlay)



        menuOverlay.addEventListener('click', function () {
            event.stopImmediatePropagation()
            event.stopPropagation()
            navigation.classList.remove('open')
        }, true)


    </script>
</body>
